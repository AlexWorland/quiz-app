name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e-tests:
    name: E2E Tests (Basic)
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run basic E2E tests (no backend)
        run: npm run test:e2e
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-basic
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-basic
          path: frontend/test-results/
          retention-days: 7

  e2e2-tests-full:
    name: E2E2 Tests (with Backend)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: quiz
          POSTGRES_PASSWORD: quiz
          POSTGRES_DB: quiz_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      minio:
        image: minio/minio:RELEASE.2024-12-13T22-19-12Z
        env:
          MINIO_ROOT_USER: minioadmin
          MINIO_ROOT_PASSWORD: minioadmin
        ports:
          - 9000:9000
        options: >-
          --health-cmd "curl -f http://localhost:9000/minio/health/live"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend-python/requirements.txt

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Install Python dependencies
        working-directory: backend-python
        run: pip install -r requirements.txt

      - name: Initialize MinIO buckets
        run: |
          curl -O https://dl.min.io/client/mc/release/linux-amd64/mc
          chmod +x mc
          ./mc alias set myminio http://localhost:9000 minioadmin minioadmin
          ./mc mb myminio/avatars --ignore-existing
          ./mc mb myminio/audio-chunks --ignore-existing
          ./mc anonymous set download myminio/avatars

      - name: Run database migration
        working-directory: backend-python
        run: |
          python -c "
          import asyncio
          from sqlalchemy import text
          from sqlalchemy.ext.asyncio import create_async_engine
          
          async def run():
              engine = create_async_engine('postgresql+asyncpg://quiz:quiz@localhost:5432/quiz_test')
              async with engine.begin() as conn:
                  # Run migration
                  await conn.execute(text('''
                      ALTER TABLE events 
                      ADD COLUMN IF NOT EXISTS questions_to_generate INTEGER DEFAULT 5
                  '''))
              await engine.dispose()
          
          asyncio.run(run())
          "
        env:
          DATABASE_URL: postgresql+asyncpg://quiz:quiz@localhost:5432/quiz_test

      - name: Start backend
        working-directory: backend-python
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8080 &
          sleep 10
          curl -f http://localhost:8080/api/health || exit 1
        env:
          DATABASE_URL: postgresql+asyncpg://quiz:quiz@localhost:5432/quiz_test
          JWT_SECRET: test-secret-for-ci
          ENCRYPTION_KEY: 32-byte-test-key-for-ci-runs!!
          MINIO_ENDPOINT: localhost:9000
          MINIO_ACCESS_KEY: minioadmin
          MINIO_SECRET_KEY: minioadmin
          MINIO_BUCKET: avatars
          DEFAULT_AI_PROVIDER: openai
          OPENAI_MODEL: gpt-5.2-thinking
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          DEEPGRAM_API_KEY: ${{ secrets.DEEPGRAM_API_KEY }}
          CORS_ALLOWED_ORIGINS: "*"
          LOG_LEVEL: INFO
          ENVIRONMENT: test

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci --legacy-peer-deps

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Run E2E2 tests
        working-directory: frontend
        run: npm run test:e2e2
        env:
          CI: true
          E2E2_MODE: local
          E2E2_API_URL: http://localhost:8080
          E2E2_BASE_URL: http://localhost:4174
          E2E2_START_SERVER: "true"

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report-e2e2
          path: frontend/playwright-report/
          retention-days: 7

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-results-e2e2
          path: frontend/test-results/
          retention-days: 7

  docker-integration-tests:
    name: Docker Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Build and run tests via Docker Compose
        run: |
          docker compose -f docker-compose.test.yml build
          docker compose -f docker-compose.test.yml run --rm backend-test
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}

      - name: Run frontend tests via Docker Compose
        run: |
          docker compose -f docker-compose.test.yml run --rm frontend-test npm test -- --run

      - name: Cleanup
        if: always()
        run: docker compose -f docker-compose.test.yml down -v
